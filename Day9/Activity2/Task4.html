<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ul>
        <li>John</li>
        <li>Johny</li>
    </ul>
    <script>
        let ul = document.querySelector('ul');
        let li = document.createElement('li');
        li.textContent = "Janardhan";
        ul.appendChild(li);
    </script>
</body>
</html>
