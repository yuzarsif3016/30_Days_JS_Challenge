<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add Css Class</title>
    <style>
        .heading{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>My heading</h1>

    <script>
        let element = document.querySelector('h1');
        // console.log(element);
        element.className='heading';

    </script>
</body>
</html>
